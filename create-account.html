<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members Form</title>
  <link rel="stylesheet" href="acc.css">

  <div class="form-container">
    <h2>Member Registration</h2>


    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder=" Enter FirstName">
    </div>
    
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" placeholder="Enter lastName">
    </div>
    
    <div class="form-group">
      <label for="middleName">Middle Name:</label>
      <input type="text" id="middleName" placeholder="Enter middleName">
    </div>

    <div class="form-group">
      <label for="extensionName">Extension Name (if any):</label>
      <input type="text" id="extensionName" placeholder="extensionName">
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="Email" placeholder="Enter Email">
    </div>
    
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" placeholder="PhoneNumber">
    </div>
    <div class ="memberType">
    <label for="memberType">Member Type:</label>
                <select id="memberType" required>
                    <option value="student">Student</option>
                    <option value="staff">Staff</option>
                </select>
  </div>
  
    <button type="submit" class="btn">Register</button>
  </form>
</div>

</body>
</html>
